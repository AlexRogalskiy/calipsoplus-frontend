<form class="form-signin  center-all" #calipsoForm="ngForm" name="ftemp">

  <h2 class="mt-5">Please, choose a facility</h2>
  <p>
    From hereupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
  </p>

  <div class="form-group row">
    <label class="h3 mb-3 font-weight-normal" for="sfacility" class="sr-only">Select a facility</label>
    <select name="sfacilityname" id="sfacility" class="form-control" required [(ngModel)]="selectedVal">
      <option disabled selected hidden>Choose one</option>
      <option *ngFor="let facility of facilities" [ngValue]="facility.id">
        {{ facility.name }}
      </option>
    </select>
  </div>
  <div class="form-group row">
    <button type="button" [disabled]="!(selectedVal>0)" class="btn btn-lg btn-primary btn-block" (click)="next()">Next</button>
  </div>
</form>
