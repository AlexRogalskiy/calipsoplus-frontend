<app-facility-nav></app-facility-nav>

<div class="row col">
  <app-experiment-nav></app-experiment-nav>

  <!-- resources list -->

  <div class="col">
    <h1 center>Resources</h1>
    <table class="table">
      <thead>
        <tr class="d-flex">
          <th class="col" *ngFor="let resource of resources">RESOURCE</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex">
          <td class="col" *ngFor="let resource of resources">
            <a *ngIf="(resource.machine_ip=='base_image_ubuntu')" style="padding:1em;">
              <img height="100px" width="100px" style="cursor: pointer;padding:1em;" class="zoom" (click)="go_in(resource.machine_name)"
                src="assets/images/ubuntu.png" />
            </a>
            <a *ngIf=" (resource.machine_ip=='base_image')" style="padding:1em;">
              <img height="100px" width="100px" style="cursor: pointer;padding:1em;" class="zoom" (click)="go_in(resource.machine_name)"
                src="assets/images/desktop.png" />
            </a>
            <a style="padding:1em;" *ngIf="(resource.machine_ip=='base_jupyter')">
              <img height="100px" width="100px" style="cursor: pointer;padding:1em;" class="zoom" (click)="go_in(resource.machine_name)"
                src="assets/images/jupyter.png" />
            </a>
            <br />
            <!--b>Proposal ID : </b>{{resource.experiment}}
            <br /-->
            <b>Machine name: </b>{{resource.machine_name}}
            <br />
            <b>Machine type: </b>{{resource.machine_ip}}
            <br />
            <b>Creation Date : </b>{{resource.creation_date}}
            <br />
            <b>Expiration Date : </b>{{resource.last_accessed_date}}
            <br />
            <b>Last Access : </b>{{resource.expiration_date}}

          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!resources.length">
      <hr>
      <div class="text-center col">
        <h2>No resources found</h2>
      </div>
    </div>
  </div>
</div>
