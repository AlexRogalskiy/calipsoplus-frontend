<div class="container">
  <form class="form-signin" #calipsoForm="ngForm">


    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">
      <label for="username" class="sr-only">User name</label>
      <input [(ngModel)]="username" type="text" id="username" class="form-control" placeholder="User name"
        name="username" required autofocus #bk_name="ngModel">


        <div [hidden]="bk_name.valid || bk_name.pristine" class="alert alert-danger">
          username is required
        </div>
    </div>

    <!--div *ngIf="bk_name.invalid && (bk_name.dirty || bk_name.touched)"
     class="alert alert-danger">username is required
    </div-->

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
        required>
    </div>


    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button [disabled]="!calipsoForm.form.valid" class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
    <p class="mt-5 mb-3 text-muted">
      <br>&copy; 2018</p>

   

  </form>
</div>
