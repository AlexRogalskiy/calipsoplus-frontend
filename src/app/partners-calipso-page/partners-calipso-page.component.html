<div class="col">
  <div class="row text-center">
    <div class="col">
        <img src="assets/images/logo.jpg" width="auto" alt="logo"/>
    </div>
  </div>
</div>

<div class="container">
  <h1>Partners involved</h1>
  <br />
  <ul>
    <li style="list-style-type: none;" *ngFor="let facility of facilities">
      <a href="#" (click)="!!enterFacility(facility.url)"
        ><h2>{{ facility.name }}</h2></a
      >
      <p>{{ facility.description }}</p>
    </li>
  </ul>
</div>
