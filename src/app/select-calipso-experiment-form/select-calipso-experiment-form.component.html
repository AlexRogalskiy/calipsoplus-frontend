<div class="row mt-5">

  <div class="col-sm-2 ">


    <img src="assets/alba.png" />

    <!-- Menu lateral -->
    <div class="bootstrap-vertical-nav ml-5 ">
      <ul class="nav flex-column">
        <a class="nav-item" routerLink="">Home</a>
        <a class="nav-item" routerLink="/about">About</a>
        <a class="nav-item" routerLink="/partners">Partners</a>
      </ul>
    </div>
  </div>



  <div class="col-sm-9">
    <h1 class="col-ms-2">List of experiments</h1>
    <table class="table col-ms-10 mt-5">
      <thead>
        <tr class="d-flex">
          <th class="col-sm-4">Title</th>
          <th class="col-sm-2">S/N</th>
          <th class="col-sm-5">BeamL</th>
          <th class="col-sm-1"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let experiment of experiments">
          <td class="col-sm-4">{{experiment.subject}}</td>
          <td class="col-sm-2">{{experiment.id}}</td>
          <td class="col-sm-5">{{experiment.body | slice:0:106}}
            <img src='assets/magnifier.svg' width="20px" height="20px" alt="<!>" title="{{experiment.body}}" />
          </td>
          <td class="col-sm-1">
            <button class="btn btn-primary">Launch!</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
