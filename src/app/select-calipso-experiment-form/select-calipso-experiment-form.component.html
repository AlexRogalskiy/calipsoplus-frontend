<div class="container">
  <form  class="form-signin"  #calipsoForm="ngForm">
  
    <h1 class="h3 mb-3 font-weight-normal">Please, choose yours experiments</h1>

    <div class="form-group row">
      <label  class="h3 mb-3 font-weight-normal" for="sexperiment" class="sr-only">Select a facility</label>
      <select  name="sexperimentname" id="sexperiment" class="form-control" required [(ngModel)]="selectedVal" >
        <option disabled selected hidden>Choose one</option>
        <option *ngFor="let experiment of experiments" [ngValue]="experiment.id">
          {{ experiment.subject }}
        </option>
      </select>
    </div>
    <div class="form-group row">   
          <button [disabled]="!selectedVal>0"  class="btn btn-lg btn-primary btn-block" (click)="next()">Next</button>
      </div>
  </form>
</div>
