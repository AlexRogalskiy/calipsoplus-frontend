<div class="col">
  <nav class="navbar navbar-expand-md" style="background-color: #e3f2fd;">
    <a class="nav-link" routerLink="">Home</a>
    <a class="nav-link" routerLink="/about">About</a>
    <a class="nav-link" routerLink="/partners">Partners</a>

    <a *ngIf="!isLogged()" class="nav-link ml-auto" routerLink="/login">Login</a>

    <div *ngIf="isLogged()" class="nav-link ml-auto">
      <div class="row">
        <div class="col">
          <div ngbDropdown placement="bottom-right">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{getUserName()}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a class="nav-link dropdown-menu-right" (click)="logout()" routerLink="/">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="row text-center">
    <div class="col">
      <img src="assets/logo.jpg" width="auto" />
    </div>
  </div>


</div>
